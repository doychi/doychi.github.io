---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>
{% if page.tags and page.tags.size > 0 %}
<p class="tags">
    Tagged:
    {% for tag in page.tags %}
    <span><i class="tag-before"></i>{{ tag }}</span>
    {% endfor %}
</p>
{% endif %}

{{ content }}
